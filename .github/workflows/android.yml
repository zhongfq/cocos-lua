name: android

on:
  push:
    branches: [ v4 ]
  pull_request:
    branches: [ v4 ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: set up lua
      uses: xpol/setup-lua@v0.2
      with:
        lua-version: "5.3.5"
    - name: Build with Gradle
      run: cd runtime-src/proj.android && ./gradlew build
