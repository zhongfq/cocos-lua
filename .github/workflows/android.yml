name: Android CI

on:
  push:
    branches: [ v4 ]
  pull_request:
    branches: [ v4 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: set up lua
      uses: xpol/setup-lua@v0.2
      with:
        luaVersion: "5.4.1"
    - name: Build with Gradle
      run: cd runtime-src/proj.android && ./gradlew build
